<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional URL Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --background: #f8f9ff;
            --text: #2b2d42;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--background) 0%, #eef2ff 100%);
            padding: 2rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 680px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 {
            color: var(--text);
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #fff;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a5a5a5;
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: 500;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .result-container {
            margin-top: 2rem;
            background: rgba(67, 97, 238, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .result-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .result-title {
            color: var(--text);
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .copy-btn {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: rgba(67, 97, 238, 0.2);
        }

        #convertedUrl {
            color: var(--text);
            word-break: break-all;
            line-height: 1.5;
        }

        .watermark {
            text-align: center;
            margin-top: 2rem;
            color: #a5a5a5;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-link"></i>
            <h1>Professional URL Converter</h1>
            <p>Convert your image URLs with ease</p>
        </div>

        <div class="input-group">
            <i class="fas fa-link input-icon"></i>
            <input type="text" id="urlInput" placeholder="Paste your URL here...">
        </div>

        <button onclick="convertURL()">
            <i class="fas fa-magic"></i> Convert Now
        </button>

        <div class="result-container" id="resultContainer">
            <div class="result-header">
                <span class="result-title">Converted URL:</span>
                <button class="copy-btn" onclick="copyToClipboard()">
                    <i class="fas fa-copy"></i> Copy
                </button>
            </div>
            <div id="convertedUrl"></div>
        </div>

        <div class="watermark">
            Â© 2023 URL Converter Pro | Secure & Fast
        </div>
    </div>

    <script>
        function convertURL() {
            const inputUrl = document.getElementById('urlInput').value;
            const resultContainer = document.getElementById('resultContainer');
            const convertedUrlElement = document.getElementById('convertedUrl');

            if (!inputUrl) {
                showError("Please enter a URL first!");
                return;
            }

            const pattern = /:360x526\.webp/g;
            const convertedUrl = inputUrl.replace(pattern, '.origin');
            
            // Show result container with animation
            resultContainer.classList.add('show');
            convertedUrlElement.innerHTML = convertedUrl;
            
            // Auto-open in new tab
            window.open(convertedUrl, '_blank');
        }

        function copyToClipboard() {
            const text = document.getElementById('convertedUrl').innerText;
            navigator.clipboard.writeText(text).then(() => {
                showSuccess("URL copied to clipboard!");
            });
        }

        function showError(message) {
            const inputGroup = document.querySelector('.input-group');
            inputGroup.style.animation = 'shake 0.4s ease';
            setTimeout(() => inputGroup.style.animation = '', 400);
            alert(message);
        }

        function showSuccess(message) {
            const copyBtn = document.querySelector('.copy-btn');
            copyBtn.innerHTML = `<i class="fas fa-check"></i> ${message}`;
            setTimeout(() => {
                copyBtn.innerHTML = `<i class="fas fa-copy"></i> Copy`;
            }, 2000);
        }
    </script>
</body>
</html>

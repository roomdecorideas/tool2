        function convertToHTML() {
            let inputText = document.getElementById("inputText").value;
            let lines = inputText.split("\n").filter(line => line.trim().length > 0);
            let outputHTML = "";
            let subheadingCount = 0;

            if (lines.length > 0) {
                let title = lines[0].trim().replace(/\*\*(.*?)\*\*/g, '$1'); // Remove ** from title
                outputHTML += `<h1>${title}</h1>\n`;                
                lines.shift();
            }

            lines.forEach(line => {
                line = line.trim();
                line = line.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>'); // Bold text
                line = line.replace(/^##\s*(.*)/, '$1'); // Subheading
                line = line.replace(/^###\s*(.*)/, '$1'); // Subheading
                line = line.replace(/^####\s*(.*)/, '<h3>$1</h3>'); // Subheading level 3
                
                if (/^###\s/.test(line) || line.length < 100) {
                    subheadingCount++;

                    if (subheadingCount === 1) {
                        outputHTML += `<div id="iklan4"></div>\n`;
                    }
                    if (subheadingCount === 4) {
                        outputHTML += `<div id="iklan5"></div>\n`;
                    }
                    if (subheadingCount === 7) {
                        outputHTML += `<div id="iklan6"></div>\n`;
                    }

        function copyToClipboard() {
            let outputHTML = document.getElementById("outputHTML").textContent;
            let tempTextArea = document.createElement("textarea");
            tempTextArea.value = outputHTML;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand("copy");
            document.body.removeChild(tempTextArea);
            alert("Hasil HTML telah disalin ke clipboard!");
